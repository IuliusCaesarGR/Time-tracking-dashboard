<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <!-- styles -->
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<main>
  <section class="profile">
    <div class="profile__info">
      <figure>
        <img src="./images/image-jeremy.png" alt="photo_profile">
      </figure>
      <div>
        <p class="report">Report for</p>
        <p class="name">Jeremy <span>Robson</span></p>
      </div>
  </div>
  <ul class="profile__date">
    <button id="Daily">Daily</button>
    <button id="Weekly" style="color: white;">Weekly</button>
    <button id="Monthly">Monthly</button>
  </ul>
  </section>
  <section class="work">
    <div class="work__background">
      <figure>
        <img class="work__background--icon" src="./images/icon-work.svg"  alt="icon of briefcase">
      </figure>
    </div>
    <section class="work__statistics">
      <div>
        <p>Work</p>
        <figure>
          <img class="work__statistics--ellipsis" src="./images/icon-ellipsis.svg" alt="ellipsis">
        </figure>
      </div>
      <section class="work__statistics--data">
        <p class="hours">32hrs</p>
        <p class="lastweek"> Last Week -36hrs</p>
      </section>
    </section>
  </section>
  <section class="play">
    <div class="play__background">
      <figure>
        <img class="play__background--icon" src="./images/icon-play.svg"  alt="icon of controller">
      </figure>
    </div>
    <section class="play__statistics">
      <div>
        <p>Play</p>
        <figure>
          <img class="play__statistics--ellipsis" src="./images/icon-ellipsis.svg" alt="ellipsis">
        </figure>
      </div>
      <section class="play__statistics--data">
        <p class="hours">10hrs</p>
        <p class="lastweek"> Last Week -8hrs</p>
      </section>
    </section>
  </section>
  <section class="study">
    <div class="study__background">
      <figure>
        <img class="study__background--icon" src="./images/icon-study.svg"  alt="icon of book">
      </figure>
    </div>
    <section class="study__statistics">
      <div>
        <p>Study</p>
        <figure>
          <img class="study__statistics--ellipsis" src="./images/icon-ellipsis.svg" alt="ellipsis">
        </figure>
      </div>
      <section class="study__statistics--data">
        <p class="hours">4hrs</p>
        <p class="lastweek"> Last Week -7hrs</p>
      </section>
    </section>
  </section>
  <section class="exercise">
    <div class="exercise__background">
      <figure>
        <img class="exercise__background--icon" src="./images/icon-exercise.svg"  alt="icon of a person">
      </figure>
    </div>
    <section class="exercise__statistics">
      <div>
        <p>Exercise</p>
        <figure>
          <img class="exercise__statistics--ellipsis" src="./images/icon-ellipsis.svg" alt="ellipsis">
        </figure>
      </div>
      <section class="exercise__statistics--data">
        <p class="hours">4hrs</p>
        <p class="lastweek"> Last Week -5hrs</p>
      </section>
    </section>
  </section>
  <section class="social">
    <div class="social__background">
      <figure>
        <img class="social__background--icon" src="./images/icon-social.svg"  alt="icon of a conversation">
      </figure>
    </div>
    <section class="social__statistics">
      <div>
        <p>Social</p>
        <figure>
          <img class="social__statistics--ellipsis" src="./images/icon-ellipsis.svg" alt="ellipsis">
        </figure>
      </div>
      <section class="social__statistics--data">
        <p class="hours">5hrs</p>
        <p class="lastweek"> Last Week -10hrs</p>
      </section>
    </section>
  </section>
  <section class="self">
    <div class="self__background">
      <figure>
        <img class="self__background--icon" src="./images/icon-self-care.svg"  alt="icon of a heart">
      </figure>
    </div>
    <section class="self__statistics">
      <div>
        <p>Self Care</p>
        <figure>
          <img class="self__statistics--ellipsis" src="./images/icon-ellipsis.svg" alt="ellipsis">
        </figure>
      </div>
      <section class="self__statistics--data">
        <p class="hours">2hrs</p>
        <p class="lastweek"> Last Week -2hrs</p>
      </section>
    </section>
  </section>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Julio César García Rodríguez</a>.
  </footer>
  <script src="./src/index.js"></script>
</body>
</html>
